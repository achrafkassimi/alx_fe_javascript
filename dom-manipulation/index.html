<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

<!-- Zone de filtre -->
<select id="categoryFilter" onchange="filterQuotes()">
  <option value="All">Toutes les catégories</option>
</select>

<!-- Zone de saisie -->
<div>
  <input id="newQuoteText" type="text" placeholder="Entrez une citation" />
  <input id="newQuoteCategory" type="text" placeholder="Catégorie" />
  <button id="addQuoteBtn">Ajouter la citation</button>
</div>

<!-- Zone d'affichage -->
<div id="quoteDisplay"></div>
<button id="newQuote">Afficher une citation</button>

<!-- Import/export + Sync -->
<hr />
<h3>Import / Export</h3>
<input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
<button onclick="exportToJson()">Exporter les citations</button>
<button id="syncBtn">Synchroniser avec le serveur</button>

<!-- Notifications -->
<div id="notif" style="display:none; margin-top:10px;"></div>



  <script src="script.js"></script>
</body>
</html>
